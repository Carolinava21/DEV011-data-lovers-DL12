<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers DL12</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div class="logo">
      <img
        src="https://upload.wikimedia.org/wikipedia/de/thumb/2/2e/Studio_Ghibli_Logo.svg/2560px-Studio_Ghibli_Logo.svg.png"
        alt="logo ghibli"
        class="imagen"
      />
    </div>
  </header>
  <body>
    <main>
      <h2></h2>
      <section class="barra-navegación">
        <select data-testid="select-sort" name="release_date">
          <option value="inicio" selected="true" disabled="disabled">
            --Sort by Year--
          </option>
          <option value="asc">Ordenar fecha ascendente</option>
          <option value="desc">Ordenar fecha descendente</option>
        </select>
        <select data-testid="select-filter" name="director">
          <option value="inicio" selected="true" disabled="disabled">
            --Filter by Director-
          </option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
          <option value="Hiroyuki Morita">Hiroyuki Morita</option>
          <option value="Gorō Miyazaki">Gorō Miyazaki</option>
          <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
        </select>
        <button name="clearBtn">Clear</button>
      </section>
      <div id="root" class="lista-imagenes">
        <ul></ul>
      </div>
    </main>
    <footer class="firma">
      "2023 | Desarrollado por: Carolina Navarro e Itzel Quintana"
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
